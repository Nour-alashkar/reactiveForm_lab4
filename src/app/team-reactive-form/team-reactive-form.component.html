<div class="container">
  <form #loginForm="ngForm" (ngSubmit)="sendfakeData(loginForm)">
    <div class="form-group my-3">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="Enter email" ngModel name="primaryEmail" #email="ngModel" required minlength="8" >

       

      @if (email.invalid && email.touched && !email.hasError('minlength')) {
        <small id="emailHelp" class="form-text text-danger">We'll never share your email with anyone else.</small>
      }

      @if (email.hasError('minlength') && email.touched) {
        <small id="emailHelp" class="form-text text-danger">Pease add more than 8 characters </small>
        
      }
      @if(loginForm.controls['email'].hasError('maxlength')) {
        <small id="emailHelp" class="form-text text-danger">Pease add more than 8 characters </small>
      }

      
    </div>
    <div class="form-group mb-3">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ngModel
        name="userPassword">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
